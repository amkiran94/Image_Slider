<!DOCTYPE html>
<html>

</head>

<body>
    <div class="container">
        <div class="slide fade">
            <img class="picture-width" src="/Slider2/1.jpg">
        </div>

        <div class="slide fade">
            <img class="picture-width" src="/Slider2/2.jpg">
        </div>

        <div class="slide fade">

        </div>
